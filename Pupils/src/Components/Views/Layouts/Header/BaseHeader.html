<header #area class="container">
    <div class="d-flex justify-content-between flex-column-- flex-md-row-- align-items-center p-3 border-bottom">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <Logo />
            <span class="fs-4 ps-2">{t('layout.title')}</span>
        </a>
        <button class="btn btn-rounded btn-rounded-primary link-body-emphasis d-md-none" (click)="menu">
            <Icon name="bi-list" />
        </button>
        <ExpandTransition expanded="$showMenu">
            <nav class="mt-0 ms-md-auto d-md-inline-flex bg-body start-0 end-0 collapse mobile-menu-md">
                <input type="hidden" name="reserved-icons" class="bi-github bi-discord" />
                <a foreach="$menuItems as $menuItem" class="me-md-3 py-2 link-body-emphasis text-decoration-none"
                    href="{$menuItem->Link}" target="{$menuItem->NewTab ? '_blank' : null}"
                    rel="{$menuItem->NewTab ? 'noopener noreferrer' : null}">
                    <Icon if="{$menuItem->Icon}" name="{$menuItem->Icon}" />
                    {$menuItem->Title}
                </a>
                <span class="py-2 py-md-0">
                    <button class="btn ms-md-3 p-0 icon-btn" class.btn-outline-dark="{!$layout->dark}"
                        class.btn-outline-light="{$layout->dark}" (click)="$layout->dark = !$layout->dark">
                        <Icon if="{$layout->dark}" name="bi-sun-fill" />
                        <Icon else name="bi-moon-stars-fill" />
                    </button>
                </span>
                <span class="py-2 d-md-none"></span>
            </nav>
        </ExpandTransition>
    </div>
</header>
