<AdminLayout title="Preview email template">
    <h3 class="text-h3 mt-2 mb-4">Preview email template</h3>
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="row">
                <div class="col col-md-6 col-lg-5 col-12 pb-4">
                    <Dropdown options="$templates" label="Template" id="Template" name="Template"
                        model="$selectedTemplate" />
                </div>
                <div class="col col-md-6 col-lg-7 col-12 text-end">
                    <button type="button" class="btn btn-primary" (click)="refresh">
                        <div class="d-flex align-items-center">
                            <Icon name="bi-arrow-repeat" classList="icon me-2" />
                            Refresh
                        </div>
                    </button>
                </div>
            </div>
            <div if="$selectedTemplate" class="mt-3">
                <iframe src="/api/admin/email-template/preview/$selectedTemplate?i=$iteration" width="100%"
                    height="800px"></iframe>
            </div>
        </div>
    </div>
</AdminLayout>
