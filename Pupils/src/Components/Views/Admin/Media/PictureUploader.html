<div class="mb-3">
    <label if="$label" for="$id" class="form-label">$label</label>
    <div class="input-group">
        <input class="form-control" type="file" id="$id" accept="image/*" (change)="fileChanged">
    </div>
    <div if="$picture" class="mt-3 position-relative">
        <img src="{$picture->Path}" class="img-fluid" alt="{$picture->TitleAttribute}">
        <button type="button" title="Remove image"
            class="btn btn-danger btn-sm round position-absolute top-0 end-0 mt-3 me-3"
            (click)="removePicture">
            <Icon name="bi-trash" />
        </button>
    </div>
</div>
